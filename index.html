<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anime Site â€” Emu</title>
<style>
    body {
        margin: 0;
        font-family: Arial;
    }

    /* Loading Screen */
    #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #ff77c7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 22px;
        z-index: 999;
    }

    #loading img {
        width: 240px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .spin {
        border: 5px solid #ffffff;
        border-top: 5px solid #ff0080;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    /* Website main page */
    #main {
        display: none;
        width: 100%;
        height: 100vh;
        background: url("https://wallpapercave.com/wp/wp9113067.jpg") center/cover no-repeat fixed;
        color: white;
        text-shadow: 2px 2px 4px black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
    }
</style>
</head>
<body>

<!-- LOADING -->
<div id="loading">
    <img src="https://static.wikia.nocookie.net/projectsekai/images/5/5e/Ootori_Emu_Smile.png" alt="Emu">
    <div class="spin"></div>
    <div style="margin-top:15px;">Loading...</div>
</div>

<!-- WEBSITE CONTENT -->
<div id="main">
    Selamat datang di situs anime ðŸŽ€
</div>

<script>
    // waktu loading 3 detik
    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("main").style.display = "flex";
    }, 3000);
</script>

</body>
</html>
